<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Research Extension</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <label for="time">Time:</label>
    <textarea id="time" placeholder="Enter time"></textarea>

    <label for="viewpoint">Viewpoint:</label>
    <textarea id="viewpoint" placeholder="Enter viewpoint"></textarea>

    <label for="subpoint">Subpoint:</label>
    <textarea id="subpoint" placeholder="Enter subpoint"></textarea>

    <button id="runButton">Run</button>

</body>
</html>
